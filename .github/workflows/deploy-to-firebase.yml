name: Build & Upload to Firebase App Distribution

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install EAS CLI
      - name: Install EAS
        run: npm install -g eas-cli

      - name: Debug Token
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "ERROR: EXPO_TOKEN secret is not set"
            exit 1
          else
            echo "Token is set (length: $(echo -n '${{ secrets.EXPO_TOKEN }}' | wc -c))"
          fi  

      # OPTIONAL: verify token is valid
      - name: Verify Expo Token
        run: eas whoami --token ${{ secrets.EXPO_TOKEN }}

      # Build APK using token
      - name: Build Android APK with EAS
        run: eas build --platform android --profile apk --non-interactive --token ${{ secrets.EXPO_TOKEN }} --output json > build_output.json


      # Extract build URL from JSON
      - name: Extract APK URL
        id: artifact
        run: |
          URL=$(cat build_output.json | jq -r '.artifacts.buildUrl')
          echo "url=$URL" >> $GITHUB_OUTPUT

      # Download the generated APK
      - name: Download APK
        run: wget "${{ steps.artifact.outputs.url }}" -O app-release.apk

      # Upload to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app-release.apk
