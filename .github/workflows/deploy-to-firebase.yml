name: Build and Deploy APK to Firebase App Distribution

on:
  push:
    branches:
      - main # or your main development branch

jobs:
  build-and-deploy: # Renamed the job to combine actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }} # Ensure this token secret exists

      - name: Install dependencies
        run: npm install

      - name: Build Android APK with EAS (Wait for completion and download)
        # This is the command that works in CI/CD when all context is present:
        run: eas build:run --platform android --profile preview --non-interactive --output=app-release.apk
        # The APK will now be available locally in this runner's file system once complete.

      - name: Upload APK to Firebase App Distribution
        # This step uses the file path generated by the previous step
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}} # Ensure this secret exists
          serviceCredentialsFileContent: ${{secrets.FIREBASE_SERVICE_ACCOUNT_KEY}} # Ensure this secret exists
          groups: QA 
          file: app-release.apk
