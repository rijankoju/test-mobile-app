jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Start EAS Android Build and Download Artifact
        # This single step manages the remote build life cycle and downloads the final APK to 'app-release.apk'
        run: |
          eas build:run --platform android --profile preview --non-interactive --output=app-release.apk

      - name: Upload artifact to GitHub Artifact Storage
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app-release.apk 

  deploy-firebase:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      # ... (deployment steps remain the same) ...
      - name: Download artifact from GitHub Artifact Storage
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: ./

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: QA
          file: app-release.apk
