name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Trigger EAS Android Build (Cloud)
        # Added the --non-interactive flag here!
        run: eas build --platform android --profile preview --non-interactive

      # We still need the second job to download the artifact and deploy it.

  deploy-firebase:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      # ADDED: You must check out the repo here again so EAS CLI knows the project context
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo (uses EXPO_TOKEN from secrets)
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }} 