name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Trigger EAS Android Build (Cloud)
        # This command is simple and correct. It starts the build on Expo's servers.
        run: eas build --platform android --profile preview

      # The job finishes here. The build continues in the cloud.

  deploy-firebase:
    # This job waits for the 'build' job to complete
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      # We need Expo CLI tools available in this new job context to fetch the build URL
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }} # Needs the EXPO_TOKEN again

      - name: Download the last completed Android APK artifact
        # We find the URL using eas build:list and download the file using curl
        run: |
          # Install jq to parse JSON output efficiently
          sudo apt-get update && sudo apt-get install -y jq

          # Find the build URL of the most recent finished Android 'preview' build
          BUILD_URL=$(eas build:list --status=finished --platform=android --profile=preview --limit=1 --json | jq -r '.[0].artifacts.buildUrl')
          
          if [ "$BUILD_URL" == "null" ] || [ -z "$BUILD_URL" ]; then
            echo "Error: Could not find a finished build URL."
            exit 1
          fi

          echo "Downloading APK from: $BUILD_URL"
          curl -L -o app-release.apk $BUILD_URL
        shell: bash

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: QA
          file: app-release.apk
